<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        :root {
            --background-gradient-start: #a8edea;
            --background-gradient-end: #fed6e3;
            --primary-color: #6acfcf;
            --primary-hover: #57b4b4;
            --text-main: #333;
            --text-secondary: #444;
            --border-color: #ccc;
            --container-background: rgba(255, 255, 255, 0.9);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-container {
            background-color: var(--container-background);
            max-width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .email-container h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .email-container p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 16px;
        }

        .otp {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-main);
            background-color: rgba(106, 207, 207, 0.2);
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            margin: 15px 0;
        }

        .cta {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 15px;
        }

        .cta:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Welcome to PetPal, <span id="username" th:text="${name}"></span>!</h1>
        <p>Your OTP for verification is:</p>
        <div class="otp" th:text="${otp}"></div>
        <p>Use this OTP to complete your sign-up process and start your journey with PetPal!</p>
        <a href="#" class="cta">Need help? Contact us</a>
    </div>
</body>
</html>
