<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpal - Home</title>
    <style>
        :root {
            --background-gradient-start: #1a1a1d;
            --background-gradient-end: #3f0d5e;
            --primary-color: #6a0dad;
            --primary-hover: #531085;
            --text-main: #e5e5e5;
            --text-secondary: #cccccc;
            --border-color: #444;
            --container-background: rgba(20, 20, 20, 0.9);
            --box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-main);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .logo {
            font-size: 28.8px;
            font-weight: 600;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
            padding: 9.6px 12.8px;
        }

        nav ul li a:hover {
            color: #6a0dad;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3.2px;
        }

        .hero {
            flex: 1;
            text-align: center;
            padding: 40px 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-secondary);
        }

        .hero h1 {
            font-size: 51.2px;
            font-weight: 700;
            margin-bottom: 16px;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p:nth-child(2) {
            font-size: 16px;
            line-height: 1.8;
            animation: slideUp 1.5s ease-in-out;
            max-width: 640px;
            font-weight: 400;
        }

        .hero p:nth-child(3) {
            font-size: 14.4px;
            font-style: italic;
            max-width: 600px;
            margin-top: 12px;
            animation: slideUp 2s ease-in-out;
            font-weight: 400;
        }

        .cta {
            margin-top: 24px;
        }

        .cta a {
            background-color: var(--primary-color);
            color: white;
            padding: 11.2px 24px;
            border-radius: 4.8px;
            text-decoration: none;
            font-size: 14.4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .cta a:hover {
            background-color: var(--primary-hover);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(16px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 24px 32px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            box-shadow: var(--box-shadow);
        }

        footer p {
            font-size: 14.4px;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Petpal</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/errors">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Petpal!</h1>
        <p>
            Discover a new way to connect with fellow pet lovers! Share your pet's adventures, 
            find friends for them, and celebrate the joy of companionship.
        </p>

        <div class="cta">
            <a href="#">Get Started</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Petpal. All Rights Reserved.</p>
    </footer>
</body>
</html>
