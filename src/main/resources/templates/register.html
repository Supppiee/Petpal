<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #6acfcf;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        span {
        	color: red;
        	font-size: 14px;
        }

        button:hover {
            background-color: #57b4b4;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6acfcf;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="post" th:object="${user}">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input th:field="*{firstName}" type="text" id="firstName" name="firstName" required>
                <span th:errors="*{firstName}"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input th:field="*{lastName}" type="text" id="lastName" name="lastName" required>
                <span th:errors="*{lastName}"></span>
            </div>
            <div class="form-group">
                <label for="userName">Username:</label>
                <input th:field="*{userName}" type="text" id="userName" name="userName" required>
                <span th:errors="*{userName}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" id="email" name="email" required>
                <span th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input th:field="*{mobile}" type="tel" id="mobile" name="mobile" required>
                <span th:errors="*{mobile}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" id="password" name="password" required>
                <span th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" name="confirmPassword" required>
                <span th:errors="*{confirmPassword}"></span>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="/login" class="back-link">Back to Login</a>
    </div>
</body>
</html>
