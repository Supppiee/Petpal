<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petpal - Contact Us</title>
    <style>
        :root {
            --background-gradient-start: #a8edea;
            --background-gradient-end: #fed6e3;
            --primary-color: #6acfcf;
            --primary-hover: #57b4b4;
            --text-main: #333;
            --text-secondary: #444;
            --border-color: #ccc;
            --container-background: rgba(255, 255, 255, 0.9);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-main);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            background: linear-gradient(135deg, #6acfcf, #57b4b4); /* Gradient matching primary theme */
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
            padding: 12px 16px;
        }

        nav ul li a:hover {
            color: #a8edea;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .contact-form-section {
            flex: 1;
            display: flex;
            flex-direction: column; /* Add column direction for stacking */
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        form {
            background-color: var(--container-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        footer {
            text-align: center;
            padding: 30px 40px;
            background: linear-gradient(135deg, #6acfcf, #57b4b4);
            box-shadow: var(--box-shadow);
        }

        footer p {
            font-size: 18px;
            color: white;
        }
        
        .home-button-container button {
            margin-top: 20px; /* Increase space between form and button */
            width: auto;
            padding: 12px 20px; /* Larger padding for a bigger button */
            font-size: 18px; /* Larger font size */
            background-color: #ff7f50; /* New color (coral) */
            border-radius: 8px; /* Slightly larger border-radius */
            transition: background-color 0.3s, transform 0.2s; /* Added transform effect */
        }

        .home-button-container button:hover {
            background-color: #ff6347; /* Darker coral on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
    </style>
</head>
<body>

    <section class="contact-form-section">
        <form action="/contact" method="post">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <!-- Back to Home Button -->
        <div class="home-button-container">
            <a href="/">
                <button>Back to Home</button>
            </a>
        </div>
    </section>
</body>
</html>
