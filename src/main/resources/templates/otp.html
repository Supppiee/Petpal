<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <style>
        :root {
            --background-gradient-start: #a8edea;
            --background-gradient-end: #fed6e3;
            --primary-color: #6acfcf;
            --primary-hover: #57b4b4;
            --text-main: #333;
            --text-secondary: #444;
            --border-color: #ccc;
            --container-background: rgba(255, 255, 255, 0.9);
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--container-background);
            box-shadow: var(--box-shadow);
            border-radius: 12px;
            padding: 25px;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <form action="/verifyOtp" method="post">
            <div class="form-group">
                <label for="otp"></label>
                <input type="text" id="otp" name="otp" required placeholder="Enter OTP">
            </div>
            <button type="submit">Verify OTP</button>
        </form>
        <a href="/resendOtp" class="back-link">Resend OTP</a>
    </div>
</body>
</html>
